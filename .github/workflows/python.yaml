name: Tests

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.ya?ml"

  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.ya?ml"

  workflow_dispatch:

jobs:
  main:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        torch-version: ["1.11.0", "1.12.1", "1.13.0", "2.0.1", "2.1.2", "2.2.2"]
        # PyTorch now fully supports Python =<3.11
        # see: https://github.com/pytorch/pytorch/issues/86566
        exclude:
          # PyTorch does not support Python 3.12 (all platforms)
          # see: https://github.com/pytorch/pytorch/issues/110436
          - os: ubuntu-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.12"
          # PyTorch<1.13.0 does only support Python=<3.10
          - python-version: "3.11"
            torch-version: "1.11.0"
          - python-version: "3.11"
            torch-version: "1.12.1"

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: ${{ contains(matrix.os, 'windows') && 'powershell' || 'bash {0}' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install tox

      - name: Determine TOXENV
        run: echo "TOXENV=py${{ matrix.python-version }}-torch${{ matrix.torch-version }}" | sed 's/\./ /g' | awk '{print $1$2$3}' >> $GITHUB_ENV

      - name: Unittests with tox
        run: tox -e $TOXENV

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11' && matrix.torch-version == '2.2.2' && matrix.os == 'ubuntu-latest'
        with:
          files: ./coverage.xml # optional
