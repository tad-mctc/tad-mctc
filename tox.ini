[tox]
min_version = 4.0
isolated_build = True
envlist = py{38,39,310,311}

[testenv]
deps = .[tox]
commands =
    pytest -vv {posargs: \
      -n logical \
      --random-order-bucket=global \
      --cov=tad_mctc \
      --cov-report=term-missing \
      --cov-report=xml:coverage.xml \
      tests}
